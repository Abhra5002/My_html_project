<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO</title>
</head>

<style>
  /* Base page setup */
  body {
    background: #121212;
    color: #e0f7fa;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    padding: 40px 20px;
    margin: 0;
  }

  h1 {
    color: #6cfffa;
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  /* Inline layout for input + buttons */
  input[type="text"],
  button {
    display: inline-block;
    vertical-align: middle;
    margin: 0 6px;
    height: 36px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
  }

  /* Input styling */
  input[type="text"] {
    width: 200px;
    padding: 0 10px;
    background: #1c2a3a;
    color: #e0f7fa;
    border: 1px solid #4fc3f7;
    
  }
  input::placeholder {
    color: #777;
  }

  /* Primary buttons */
  button {
    padding: 0 12px;
    background: #4fc3f7;
    color: #000;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background: #29b6f6;
  }

  /* To‑do list container */
  #todos {
    margin-top: 30px;
    width: 100%;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Individual to‑do items */
  .todo-item {
    border-left: 4px solid #4fc3f7;
    background: #1c2a3a;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .todo-item h1 {
    font-size: 16px;
    color: #eee;
    margin: 0;
    flex: 1;
    text-align: left;
  }

  /* Delete‑item button */
  .todo-item button {
    background: #ef4242;
    color: #fff;
    padding: 6px 10px;
    font-size: 13px;
  }
  .todo-item button:hover {
    background: #d32f2f;
  }
</style>

<body>
<div class="todo-box">
    <h1>TO-DO List</h1>

    <input type="text" placeholder="Enter new TODO">
    <button onclick="addTodo()">Add TODO</button>

    <button onclick="deleteLastTodo()">Delete last Todo</button>
    <button onclick="deleteFirstTodo()">Delete First Todo</button>
    
    <div id="todos"></div>
</div>
</body>

<script>

    ////state derived frontends ----state and component and render it 
    let todos = [];      //this is an array
    function addTodo(){
        todos.push({
            title: document.querySelector("input").value
        })
        document.querySelector("input").value =""   //clears the input box 
        render();
    }

    function deleteLastTodo(){
        todos.splice(todos.length-1, 1);   //removes the last element in the array
        render();
    }

    function deleteFirstTodo(){
        todos.splice(0,1);
        render();
    }

    function createTodoComponent(todo ,index){
            const div = document.createElement("div");
            div.className = "todo-item";
            const h1 = document.createElement("h1");
            const button = document.createElement("button");
            button.innerHTML = "Delete";
            //// Add event listener here to delete the correct todo
            button.addEventListener("click", function() {
                todos.splice(index, 1);  // remove this todo
                render();                // update the UI
            });
            h1.innerHTML = todo.title;
            div.appendChild(h1);
            div.appendChild(button);
            return div;
    }

    //// react
    function render(){
        document.querySelector('#todos').innerHTML =""; 
        for(let i=0; i< todos.length ;i++){
            const element = createTodoComponent(todos[i] , i);
            document.querySelector("#todos").appendChild(element);
        }
    }
</script>

</html>
